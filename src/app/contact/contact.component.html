<div class="container" style="margin-top:30px">

<div style="text-align: center;">
  <h5>Vous souhaitez en savoir plus ?</h5>
  <p>Contactez-nous !</p>
</div>

<br>

<form class="contact-form">

  <div class="form-group col-md-6">
      <label>Prénom</label>
      <input type="text" class="form-control" placeholder="Votre prénom">
  </div>

  <div class="form-group col-md-6">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Votre nom">
  </div>


    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Votre email">
    </div>

    <div class="form-group col-md-6">
        <label for="inputState">Pays</label>
        <select id="inputState" class="form-control">
          <option selected>Choisir...</option>
          <option>Allemagne</option>
          <option>Etats-Unis</option>
          <option>France</option>
          <option>Grande Bretagne</option>
          <option>Autre</option>
        </select>
    </div>

    <div class="form-group col-md-6">
      <label for="FormControlTextarea">Votre message</label>
    <textarea class="form-control" id="FormControlTextarea" rows="3" placeholder="Ecrivez ici"></textarea>
    </div>

  <div class="form-group col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Je souhaite être informé de la sortie de la plateforme Pic&You !
      </label>
    </div>
  </div>

  <button type="submit" id="form-btn" class="btn btn-primary">Envoyer</button>

</form>

<br>

</div>
